<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercise #9 || SVG text loader</title>

	<!-- Reset -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

	<style>
		/* Inspired by: https://codepen.io/webstoryboy/pen/rrLdQX */
		:root {
			--loader-text-color: rgb(246, 233, 254);
			--loader-dot-color: #A51FF6;
			--loader-bg: #100319;
		}

		html {
			font-size: 16px;
			font-family: 'Poppins', sans-serif;
			line-height: 1.5;
		}

		.loader-container {
			position: fixed;
			inset: 0;
			z-index: 999;
			background-color: var(--loader-bg);
			display: grid;
			place-content: center;
			transition: opacity .4s ease-in-out, visibility .4s ease-in-out;
		}

		svg {
			width: 20rem;
			font-weight: 700;
		}

		svg text {
			font-size: 5rem;
			stroke-width: 2;
			letter-spacing: -3px;
		}

		svg text.text-body {
			stroke: var(--loader-text-color);
			animation: 2s infinite alternate animate-stroke;
		}

		svg text#dot {
			fill: var(--loader-dot-color);
			stroke: var(--loader-dot-color);
			animation: 2s infinite alternate animate-dot;
		}

		@keyframes animate-stroke {
			0% {
				fill: transparent;
				stroke: var(--loader-text-color);
				stroke-width: 3;
				stroke-dashoffset: 25%;
				stroke-dasharray: 0 32%;
			}

			50% {
				fill: transparent;
				stroke-width: var(--loader-text-color);
				stroke-width: 3;
			}

			70% {
				fill: rgba(246, 233, 254, 0.6);
				stroke: var(--loader-text-color);
				stroke-width: 3;
			}

			80% {
				fill: rgba(246, 233, 254, 0.8);
				stroke: var(--loader-text-color);
				stroke-width: 3;
			}

			100% {
				fill: var(--loader-text-color);
				stroke: var(--loader-text-color);
				stroke-width: 3;
				stroke-dashoffset: -25%;
				stroke-dasharray: 32% 0;
			}
		}

		@keyframes animate-dot {

			0%,
			60% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
	</style>
</head>

<body>
	<div class="loader-container">
		<svg viewBox="0 0 400 160">
			<text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body">
				Graphix
			</text>
			<text x="50%" y="50%" dx="2.1em" dy=".32em" text-anchor="middle" id="dot" class="text-body">
				.
			</text>
		</svg>
	</div>
</body>

</html>
